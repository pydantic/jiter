[package]
name = "donervan"
version = "0.1.0"
edition = "2021"

[dependencies]
indexmap = "2.0.0"
strum = { version = "0.25.0", features = ["derive"] }
strum_macros = "0.25.0"
num-bigint = "0.4.3"
num-traits = "0.2.16"
#speedate = "0.9.0"

[dev-dependencies]
paste = "1.0.7"
serde_json = {version = "1.0.87", features = ["preserve_order"]}
serde = "1.0.147"

[profile.bench]
lto = true
opt-level = 3
codegen-units = 1
