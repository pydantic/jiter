[package]
name = 'donervan'
version = '0.1.0'
edition = '2021'

[dependencies]
indexmap = '1.9.1'
strum = { version = '0.24.1', features = ['derive'] }
strum_macros = '0.24.1'
crossbeam = '0.8.2'
crossbeam-utils = '0.8.12'
crossbeam-channel = '0.5.6'

[dev-dependencies]
paste = '1.0.7'
serde_json = {version = '1.0.87', features = ['preserve_order']}
serde = '1.0.147'
